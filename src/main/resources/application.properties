#数据库配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/kaola?connectTimeout=1000&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver=com.mysql.jdbc.Driver
#mybatis
mybatis.type-aliases-package=com.kaola.demo.meta
#开启驼峰转换
mybatis.configuration.map-underscore-to-camel-case=true
#模板
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.charset=utf-8
spring.freemarker.cache=false
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.suffix=.ftl
#O置session失效rg5小r
server.servlet.session.timeout = PT5H

